<!-- Utilizando a API Atualizado -->
<script>
    var request = new Request('https://backend-recyclo.herokuapp.com/usuario/usuarios', {
        method: 'GET',
        headers: new Headers({
            'Content-Type': 'application/json'
        })
    });

    fetch(request)
        .then((response) => {
            return response.json();
            // console.log(resp);
        }).then((data) => {

            var name = data[0].nm_usuario;

            document.getElementById("resultado").innerHTML = name;

            console.log(data[0].nm_usuario);
        })
        .catch(err => {
            console.log(err);
        });
</script>

</html>
