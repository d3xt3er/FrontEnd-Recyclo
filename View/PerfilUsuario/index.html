<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../DefautStyle.css">
    <link rel="icon" href="../img/LogoRecycloV1.png">
    <script src="../sweetalert.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Recyclo - Perfil</title>
</head>

<body>
    <ul id="nav">
        <li id="mob"><img onclick="showMenu()" src="../img/icones/menu.png"></li>
        <li><a class="lia" onclick="Logout()">Sair</a></li>
        <li><a class="lia" href="../mapa_usuario/index.html">Mapa</a></li>
        <li style="float:left"><img id="logo" title="Home" src="../img/LogoRecycloV1.png" onclick="window.location.assign('../index.html')"></li>
        <li id="titulo" style="float:left"><a>Recyclo</a></li>
    </ul>

    <ul id="navMob" style="display: none;">
        <li><a href="../Login/index.html">Entrar</a></li>
        <li><a href="../mapa_principal/index.html">Mapa</a></li>
        <li><a href="../Sobre/index.html">Sobre</a></li>
        <li><a id="sair" onclick="Logout()">Sair</a></li>
    </ul>

    <div id="home">
        <h1>Bem vindo(a),
            <p id="title"></p>
        </h1>

        <h3 id="d">Dados do Perfil</h3>
        <div>
            <ul class="dados" style="background-color: whitesmoke;">
                <input type="hidden" id="id_usuario" name="id_usuario" value="">
                <li>Nome:</li>
                <li id="nome"></li>
            </ul>
            <ul class="dados">
                <li>Telefone:</li>
                <li id="telefone"></li>
            </ul>
            <ul class="dados" style="background-color: whitesmoke;">
                <li>Email:</li>
                <li id="email"></li>
            </ul>
            <ul class="dados">
                <li>CPF:</li>
                <li id="cpf"></li>
                <li style="float: right;">
                    <img src="../img/icones/senha.png" id="btnSenha" onclick="hideCpf()" title="Mostrar Senha">
                </li>
            </ul>
            <ul class="dados" style="background-color: whitesmoke;">
                <li>Senha:</li>
                <li id="senha"></li>
                <li style="float: right;">
                    <img src="../img/icones/senha.png" id="btnSenha" onclick="mostrarSenha()" title="Mostrar Senha">
                </li>
            </ul>
            <button id="btnExcluir" style="float: left;" class="btn" onclick="excluirConta()">Excluir Conta</button>
            <button id="btnEditar" class="btn" onclick="alterarConta()">Editar Conta</button>
            <!-- <button id="btnEditarSenha" class="btn" onclick="novaSenha()">Mudar Senha</button> -->
        </div>
        <h3 id="h3Denuncia">Denuncias realizadas</h3>
        <div id="denuncias">

            <ul class="denuncia">
                <li class="logra"></li>
                <li><img class="imCom" src="../img/icones/comentario.png" aria-placeholder="Mostrar Comentario"></li>
                <li class="dat"></li>
            </ul>

        </div>
    </div>
    <script src="index.js"></script>
    <script src="../index.js"></script>
</body>

</html>
